<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game!</title>
</head>

<body>

    <h1>The Psychic Game</h1>

    <!--HTML for instructions and counters for game-->
    <div>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guesses-left-text"></p>
        <p id="guess-so-far-text"></p>
    </div>

    <script type="text/javascript">
        // Create an array that lists out all options for computer (full alphabet).
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, guesses left, and letters guessed.
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessedSofar = 0;

        // Create variables that hold references to the places in the HTML where we want to display things.
        var directionsText = document.getElementById("directions-text");
        var userChoiceText = document.getElementById("userchoice-text");
        var computerChoiceText = document.getElementById("computerchoice-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guesses-left-text");
        var guessSoFarText = document.getElementById("guess-so-far-text");
        // var tiesText = document.getElementById("ties-text");

        // This function runs whenever the user presses a key.
        document.onkeyup = function(event) {

            // Determines which key the user pressed.
            var userGuess = event.key;

            // Computer randomly chooses a choice from the alphabet array.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number.

            if (userGuess === computerGuess) {
            wins++;
            } else if (userGuess !== computerGuess) {
            guessesLeft--;
            } else {
            losses++;
            }

            // Display the wins, losses, guesses left, and user guesses so far.
            winsText.innerHTML = "Wins: " + wins;
            lossesText.innerHTML = "Losses: " + losses;
            guessesLeftText.innerHTML = "Guesses left: " + guessesLeft;
            guessSoFarText.innerHTML = "Your guesses so far: " + userGuess;
        };

    </script>

</body>

</html>
